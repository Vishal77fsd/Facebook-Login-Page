<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/tailwind.css" />

    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" />
    <title>Log in to Facebook</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="" />
            <p class="text-3xl mx-6">
                Facebook helps you connect and share with the people in our life.
            </p>
        </div>

        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
            <input type="number/" class="border-2 border-gray-200 rounded-lg px-2 my-2 h-12" placeholder="Email address or phone number" />
            <input type="password" class="border-2 border-gray-200 rounded-lg px-2 my-2 h-12" placeholder="Password" />
            <button class="rounded-lg px-2 my-2 h-12 bg-blue-500 hover:bg-blue-700 text-white font-semibold text-[22px]">
          Log In
        </button>
            <span class="text-blue-600 text-center cursor-pointer mx-2">Forgotten password?
        </span>
            <hr class="my-2" />
            <button class="rounded-lg px-2  h-12 bg-green-600 hover:bg-green-700 text-white font-semibold text-[22px]">
          Create Account
        </button>
        </div>
    </div>
</body>

</html>
